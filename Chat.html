<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Have A Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        section {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
            padding: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        @media (max-width: 600px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <section>
        <h1>Have A Chat</h1>
        <iframe src="https://lotustherapist.com/"></iframe>
    </section>
</body>
</html>
